<div class="food-items">
  <div class="food-items-main">
    <h4>Food Category</h4>
    <h1 class="foodC"><span>Ch</span>oose Food Item</h1>

    <div class="food-items-list" >
        <div class="items-list">
          <div 
          class="image-container" 
          *ngFor="let food of items" 
          (click)="navigateToFoodDetails(food.id)">
          <img [src]="food.image" [alt]="food.name" class="food-image" />
          </div>
        </div>
      </div>
      
  </div>
</div>
