<div class="container">
  <div class="title">Recent Post</div>
  <div class="products-wrapper" *ngFor="let item of recentpost.slice(0, 6)">
    <div (click)="clickonrecentpost(item._id)" class="products">
      <div class="left">
        <img [src]="item.image_url" />
      </div>
      <div class="right">
        <div class="date">
          <p>
            {{ calculateDate(item.createdAt) }}
          </p>
        </div>
        <div class="content">{{ item.description | truncate : 5 }}</div>
      </div>
    </div>
    <div class="horizontalline"></div>
  </div>
</div>
